
<div class="py-2 text-center">
    <span class="title text-4xl">Step 1: Choose your Model and Color</span>
</div>
<div class="my-2" *ngIf="models; else LoadingModels;">
    <div class="flex flex-row gap-1 justify-center">
        <div class="select-container">
            <label for="modelSelect">
                Model
            </label>
            <select
                id="modelSelect"
                class="p-2"
                [formControl]="modelSelect">
                <option value>Choose...</option>
                <option *ngFor="let option of models" [value]="option.code">
                    {{ option.description }}
                </option>
            </select>
        </div>
        <div *ngIf="colors?.length" class="select-container">
            <label for="colorSelect">
                Color
            </label>
            <select
                id="colorSelect"
                class="p-2"
                [formControl]="colorSelect">
                <option *ngFor="let option of colors" [value]="option.code">
                    {{ option.description }}
                </option>
            </select>
        </div>
    </div>
</div>
<ng-template #LoadingModels>
    <div class="spinner"></div>
</ng-template>
