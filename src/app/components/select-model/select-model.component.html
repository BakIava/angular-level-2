 <div class="my-2">
    <span class="text-4xl">Step 1: Choose your Model and color</span>
</div>
<div class="my-2 flex flex-row" *ngIf="models; else LoadingModels;">
    <div>
        <label for="modelSelect">
            Model:
        </label>
        <select
            id="modelSelect"
            class="p-2"
            [formControl]="modelSelect">
            <option value>Choose...</option>
            <option *ngFor="let option of models" [value]="option.code">
                {{ option.description }}
            </option>
        </select>
    </div>
    <div *ngIf="modelSelect.value !== '' && colors?.length">
        <label for="colorSelect">
            Color:
        </label>
        <select
            id="colorSelect"
            class="p-2"
            [formControl]="colorSelect">
            <option *ngFor="let option of colors" [value]="option.code">
                {{ option.description }}
            </option>
        </select>
    </div>
</div>
<ng-template #LoadingModels>
    <div class="spinner"></div>
</ng-template>
